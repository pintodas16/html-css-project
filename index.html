            <div class="category-img ">

                    <div class="title-container">
                        <a href="#" class="category-title ca-title">Television</a>
                    </div>

                </div>
            </div>

            <div class="category-img  ">

                <div class="support-container">

                    <div class="logo">
                        <i class="fa-solid fa-phone"></i>

                    <div class="vertical-line"></div>
                    <div class="content">
                        <p class="time">9AM - 8PM</p>
                        <p class="mobile">+8801717855850</p>
                    </div>

                </div>

            </div>

            <!-- about us -->

            <div class="about footer-child">

                <div class="about-container">
                    <div class="links">
                        <a href="">EMI terms</a>

                    stay connected
                </h3>
                <div class="contact-container">

                    <p>kamalbazar ,sylhet</p>
                    <span>email : <a href="">ecart@gmail.com</a></span>

                    <i class="social-icon facebook fa-brands fa-facebook"></i>
                    <i class="social-icon youtube fa-brands fa-youtube"></i>
                </div>
